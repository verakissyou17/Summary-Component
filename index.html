<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <p class="header_p">Your Result</p>
      <div class="circle">
        <span class="circle__01">76</span><br>
        <span class="circle__02">of 100</span>
      </div>
      <h1>Great</h1>
      <p class="header__p"> You scored higher than 65% of the people who have taken these tests.
      </p>
    </header>
    <main>
      <h2>Summary</h2>
      <section class="first--section">
        <div class="image--section">
          <img src="images/icon-reaction.svg">
          <h3 class="reaction--p">Reaction</h3>
        </div>
        <p><strong>80</strong><span> / 100</span></p>
      </section>
      <section class="second--section">
        <div class="image--section">
          <img src="images/icon-memory.svg">
          <h3 class="memory--p">Memory</h3>
        </div>
        <p> <strong>92</strong><span> /100</span></p>
      </section>
      <section class="third--section">
        <div class="image--section">
          <img src="images/icon-verbal.svg">
          <h3 class="verbal--p">Verbal</h3>
        </div>
        <p><strong>61</strong><span> / 100</span></p>
      </section>
      <section class="fourth--section">
        <div class="image--section">
          <img src="images/icon-visual.svg">
          <h3 class="visual--p">Visual</h3>
        </div>
        <p><strong>72</strong><span> / 100</span></p>
      </section>
      <button>Continue</button>
    </main>
  </div>
  <footer>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://www.frontendmentor.io/profile/verakissyou17">Vera</a>. </div>
  </footer>
</body>

</html>
